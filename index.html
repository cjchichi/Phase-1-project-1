

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header1"></div>

    <div id="images"></div>

    <div id="ramen-details">
        <h2>Ramen Details</h2>
        <img id="detail-image" src="" alt="Ramen Image" />
        <p id="detail-name"></p>
        <p id="detail-restaurant"></p>
        <p id="detail-rating"></p>
        <p id="detail-comment"></p>
    </div>

    <h2>Add New Ramen</h2>
    <form id="new-ramen-form">
        <input type="text" id="name" placeholder="Ramen Name" required />
        <input type="text" id="restaurant" placeholder="Restaurant" required />
        <input type="text" id="image" placeholder="Image URL" required />
        <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5" required />
        <textarea id="comment" placeholder="Comment" required></textarea>
        <button type="submit">Add Ramen</button>
    </form>

    <script src="db.js"></script>
    <script src="script.js"></script>
</body>
</html>
